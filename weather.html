<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="searchInputBox">
            <input style="color:rgb(174, 57, 233); margin-bottom: 20px;" type="text" id="input" class="input" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <br>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
